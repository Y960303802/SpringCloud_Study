# 远程配置中心的地址
spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.config.server-addr=${spring.cloud.nacos.server-addr}
# 读取配置的分组
spring.cloud.nacos.config.group=MUSIC
spring.cloud.nacos.config.namespace=617ad5e0-0e29-41fa-9aeb-87b6bef7f32e
# 指定读取文件的前缀
spring.application.name=config_client
# 指定读取文件的具体环境
spring.profiles.active=dev
# 指定读取文件后缀
spring.cloud.nacos.config.file-extension=properties